    <!-- Tarayıcı Sekmesindeki Ikon -->

  <body>
    <!--! NAVBAR -->
    <header class="bg border-bottom-dark sticky-top">
      <div class="mx-xxl-5 px-xxl-5">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg mx-xxl-5 px-xxl-3 py-3">
            <div class="container-fluid">
              <div class="d-flex">
                <!--* Hamburger Menu -->
                <button
                  class="d-flex d-lg-none me-2"
                  style="border: none; background: none; align-items: center"
                >
                  <i
                    class="fas fa-bars"
                    style="font-size: x-large; display: flex"
                  ></i>
                </button>
                <!--* Techcareer Logo -->
                <a class="navbar-brand" href="#">
                  <!-- Logo -->
                  <div>
                    <img
                      src="./Images/techcareer-logo.svg"
                      alt="techcareer-logo"
                    />
                  </div>
                </a>

                <!--* Arama Butonu -->
                <div
                  class="search-container d-none d-md-flex"
                  style="margin-left: 0px"
                  onclick="document.getElementById('search').focus()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <path
                      fill="#878787"

                    id="search"
                    type="text"
                    placeholder="Etkinlik, İş İlanı, Blog Ara"
                  />
                </div>
              </div>

              <!--* Navigation Items -->
              <div
                class="navItem collapse navbar-collapse"
                style="font-weight: 500"
                id="navbarSupportedContent"

                <ul class="navbar-nav ms-3 me-0 flex-wrap">
                  <li class="nav-item dropdown">

                    <ul class="dropdown-menu">

                      <li>

                      <li>

                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="popoverButton"
                      data-bs-toggle="popover"
                      data-bs-placement="bottom"
                      data-bs-content="Yeni işinle sen de hayalindeki kariyere kavuşabilirsin!
                      Senin için topladığımız iş fırsatlarını şimdi incele!"
                      href="#"
                      >İş İlanları</a

                  <li class="nav-item">
                    <a class="nav-link" href="#">Eğitimler</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <span style="color: var(--color-green)">●</span>
                      Testler</a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#">Komünite</a>

                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">Komüniteye Katıl</a>

                        <a class="dropdown-item" href="#">TDC</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Blog</a>

                      <li>
                        <a class="dropdown-item" href="#">Podcast</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Kariyer Rehberi</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Teknik Sözlük</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Mülakat Soruları</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>

              <div style="display: flex">
                <!--* Arama Butonu SMALL -->
                <button
                  class="d-md-none me-2"
                  style="
                    border: none;
                    background: none;
                    display: flex;
                    align-items: center;
                  "
                >
                  <i
                    class="fas fa-search"
                    style="font-size: large; color: var(--color-primary)"
                  ></i>
                </button>

                <!--* Giriş Yap / Üye Ol -->
                <button
                  style="
                    background-color: var(--color-green);
                    color: white;
                    font-weight: 500;
                    font-size: var(--font-size-small);

                  class="btn"
                >

                </button>
